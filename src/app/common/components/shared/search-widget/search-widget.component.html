<div class="hjl-content-panel">
    <div class="content">
        <h4>{{ title }}</h4>
        <form class="hjl-form">
            <mat-form-field class="hjl-full-width">
              <mat-label>Company (disabled)</mat-label>
              <input matInput disabled value="Google">
            </mat-form-field>
          
            <table class="hjl-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="hjl-full-width">
                <mat-label>First name</mat-label>
                <input matInput>
              </mat-form-field></td>
              <td><mat-form-field class="hjl-full-width">
                <mat-label>Long Last Name That Will Be Truncated</mat-label>
                <input matInput>
              </mat-form-field></td>
            </tr></table>
          
            <p>
              <mat-form-field class="hjl-full-width">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
              </mat-form-field>
              <mat-form-field class="hjl-full-width">
                <mat-label>Address 2</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
            </p>
          
            <table class="hjl-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="hjl-full-width">
                <mat-label>City</mat-label>
                <input matInput placeholder="Ex. San Francisco">
              </mat-form-field></td>
              <td><mat-form-field class="hjl-full-width">
                <mat-label>State</mat-label>
                <input matInput placeholder="Ex. California">
              </mat-form-field></td>
              <td><mat-form-field class="hjl-full-width">
                <mat-label>Postal Code</mat-label>
                <input matInput maxlength="5" placeholder="Ex. 94105" value="94043">
              </mat-form-field></td>
            </tr></table>
          </form>
    </div>
</div>
